<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in with Google</title>
    <style>
      body {font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f4f6}
      .card {background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.08);width:360px;text-align:center}
      img.avatar{width:72px;height:72px;border-radius:999px;margin-bottom:12px}
      .btn {display:inline-block;padding:8px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
      .hidden{display:none}
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="card">
      <h2>Welcome</h2>
      <div id="g_id_button"></div>
      <div id="signed-in" class="hidden">
        <img id="avatar" class="avatar" src="" alt="avatar">
        <div id="name"></div>
        <div id="email" style="color:#6b7280;margin-bottom:12px"></div>
        <button id="signout" class="btn">Sign out</button>
      </div>
    </div>
   <script src="login.js"></script>
  </body>
</html>
